<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f7e1b2;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 21em;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        h3 {
            text-align: center;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <form action="index.html" method="get">
        <h3>Sign In</h3>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <input type="text" placeholder="Address" required>
        <input type="tel" placeholder="Phone Number" required>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
