<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order | IceBars</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #f9f9f9;
            color: #333;
            text-align: center;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
        }
        .navbar a {
            text-decoration: none;
            color: #333;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

       
        .card {
            background: #fff;
            border-radius: 10px;
            text-align: center;
            padding: 20px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: 250px; 
            object-fit: cover;
            border-radius: 10px;
        }
        .card h3 {
            font-size: 22px; 
            margin: 15px 0;
        }
        .card p {
            color: #007bff;
            font-size: 20px; /
            font-weight: bold;
            margin-bottom: 15px;
        }
        .card button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px; 
            font-size: 18px; 
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    
    <header class="navbar">
        <a href="#">IceBars</a>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#story">About Us</a>
            <a href="signin.html">LogOut</a>
        </nav>
    </header>

    
    <h1 style="font-size: 36px; margin: 20px 0;">Order Your Favorite Ice Cream</h1>
    <p style="font-size: 20px; margin-bottom: 30px;">Select and order your favorite flavors below:</p>

    
    <section class="grid">
        
        <div class="card">
            <img src="Ice1.webp" alt="Swedish Munchies">
            <h3>Swedish Munchies</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Swedish Munchies!')">Order Now</button>
        </div>
        
        <div class="card">
            <img src="Ice2.webp" alt="Mint Chokladchip">
            <h3>Mint Chokladchip</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Mint Chokladchip!')">Order Now</button>
        </div>
        
        <div class="card">
            <img src="Ice3.webp" alt="Peanot Choklad Cup">
            <h3>Peanot Choklad Cup</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Peanot Choklad Cup!')">Order Now</button>
        </div>
        
        <div class="card">
            <img src="Ice4.webp" alt="Coffee Choklad Chip">
            <h3>Coffee Choklad Chip</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Coffee Choklad Chip!')">Order Now</button>
        </div>
        
        <div class="card">
            <img src="Ice5.webp" alt="Rocky Fjord">
            <h3>Rocky Fjord</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Rocky Fjord!')">Order Now</button>
        </div>
        
        <div class="card">
            <img src="Ice6.webp" alt="Cherry Choka-Flaka">
            <h3>Cherry Choka-Flaka</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Cherry Choka-Flaka!')">Order Now</button>
        </div>
       
        <div class="card">
            <img src="Ice7.avif" alt="Kookies and Kram">
            <h3>Kookies and Kram</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Kookies and Kram!')">Order Now</button>
        </div>
       
        <div class="card">
            <img src="Ice8.webp" alt="Butter Pekan">
            <h3>Butter Pekan</h3>
            <p>₱60</p>
            <button onclick="alert('Thank you for ordering Butter Pekan!')">Order Now</button>
        </div>
    </section>
</body>
</html>
